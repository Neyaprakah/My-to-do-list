<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to-do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <h1>My to-do list</h1>
                <h3>Double-click an item to mark it complete.</h3>
            </div>
            <div class="row">
                <input type="text" class="add">
                <button type="submit" id="but1">Add</button>
            </div>
            <div class="row">
                
                    <input type="checkbox">
                    <label>1.My</label><br>
                    <input type="checkbox">
                    <label>2.to-do</label><br>
                    <input type="checkbox">
                    <label>3.list</label>
                    
                
            </div>
            <div class="row">
                <button id="but2">Clear Completed</button>
                <button id="but3">Empty List</button>
                <button id="but4">Save List</button>
            </div>
        </div>
    </div>
    
</body>
</html>
